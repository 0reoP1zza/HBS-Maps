<h1>The select element</h1>

<p>The select element is used to create a drop-down list.</p>

<form action="results.html" method="get">

    <div>
        <label for="class1">W채hle den Start Klassenraum aus:</label>
        <select name="klasseStart" id="class1" required>
            <option selected disabled value="">W채hle eine Klasse aus</option>
            <option value="[1, 2]">G212</option>
            <option value="[6, 19]">G211</option>
            <option value="[7, 9]">G210</option>
            <option value="[3, 5]">G209</option>
        </select>
    </div>
    <br><br>
    <div>
        <label for="class2">W채hle den End Klassenraum aus:</label>
        <select name="klasseEnde" id="class2" required>
            <option selected disabled value="">W채hle eine Klasse aus</option>
            <option value="[1, 2]">G212</option>
            <option value="[6, 19]">G211</option>
            <option value="[7, 9]">G210</option>
            <option value="[3, 5]">G209</option>
        </select>
    </div>

    <br><br>
    <button type="submit">->Klick mich<-</button>
    <button type="reset">NEIN!!!</button>
    <!--value="Submit"-->
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the
    server called "action_page.php".</p>
