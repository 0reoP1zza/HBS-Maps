<script>
    let species = ["Animals", "Vegetables"];
    let animals = ["Lion", "Cow", "Tiger"];
    let vegetable = ["Cucumber", "Pumpkin", "Potato"];

    let slct11 = document.getElementById("slct1.1");
    let slct12 = document.getElementById("slct1.2");
    let slct21 = document.getElementById("slct2.1");
    let slct22 = document.getElementById("slct2.2");

    species.forEach(function addSpecies(item) {
        let option = document.createElement("option");
        option.text = item;
        option.value = item;
        slct11.appendChild(option);
        slct12.appendChild(option);
    });

    slct11.onchange = changer(slct21);
    slct12.onchange = changer(slct22);

        function changer (selector) {
        selector.innerHTML = "<option></option>";
        if (this.value === "Animals") {
            addToSlct2(animals);
        }
        if (this.value === "Vegetable") {
            addToSlct2(vegetable);
        }
    }

    function addToSlct2(arr) {
        arr.forEach(function (item){
            let option = document.createElement("option");
            option.text = item;
            option.value = item;
            slct21.appendChild(option);
        });
    }
</script>
